# Copied from https://gist.github.com/lopestom/a5e6b690028cedd47d7e648a1035b358#11-create-an-account-in-travis-ci-for-building-the-recovery

os: linux
language: generic
sudo: required
addons:
  apt:
    update:
      - true
services:
  - docker
before_install:
  - docker pull fr3akyphantom/droid-builder:latest
before_script:
  - mkdir -p $HOME/twrp/device
  - get clone --depth=1 https://github.com/Davenchy/android_device_Infinix_Infinix-Hot9-X655C.git $HOME/twrp/device/infinix/Infinix-X655C
script:
  # Replace your $$USERNAME$$, $$REPO_URL$$, $$BRAND$$, $$DEVICE$$
  - cd $HOME/twrp/
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/home/builder/twrp/:rw,z" -v "${HOME}/.ccache:/srv/ccache:rw,z" fr3akyphantom/droid-builder bash << EOF
    cd /home/builder/twrp/
    source build/envsetup.sh
    # Choose build flavor as "eng" or "userdebug"
    lunch omni_Infinix-X655C-eng
    make -j$(nproc --all) recoveryimage
    make -j$(nproc --all) bootimage
    exit
    EOF
after_success:
  - export version=$(cat bootable/recovery/variables.h | grep "define TW_MAIN_VERSION_STR" | cut -d '"' -f2)
  - cp $HOME/twrp/out/target/product/Infinix-X655C/recovery.img $HOME/twrp/TWRP-recovery-$version-Infinix-X655C-$(date +"%Y%m%d")-Unofficial.img
  - cp $HOME/twrp/out/target/product/Infinix-X655C/boot.img $HOME/twrp/TWRP-boot-$version-Infinix-X655C-$(date +"%Y%m%d")-Unofficial.img
  - cd $HOME/twrp/
  # Optional: You might need to switch from https://transfer.sh to https://file.io
  # - curl -s --upload-file TWRP-$version-$$DEVICE$$-$(date +"%Y%m%d")-Unofficial.img https://transfer.sh/ && echo ""
deploy:
  skip_cleanup: true
  provider: releases
  # The secret api_key will be loaded from the environment variables
  api_key: $GitOAUTHToken
  file_glob: true
  file: $HOME/twrp/*.img
  on:
    tags: false
    repo: Davenchy/android_device_Infinix_Infinix-Hot9-X655C # Optional: If you want to deploy on different repository
    branch: master # Optional: Needs to be exact as the config branch
branches:
  only:
    - master # Set travis builder branch(es) names
  except:
    - /^(?i:untagged)-.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
